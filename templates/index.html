<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lyrics Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>/* General Reset */
        body, h1, p, form, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        /* Container Styling */
        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 30px;
            font-size: 1.8em;
            color: #4CAF50;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        
            h1 {
                font-size: 1.5em;
            }
        
            button {
                font-size: 0.9em;
            }
        }
        </style>
</head>
<body>
    <h1>YouTube Lyrics Finder</h1>
    <form action="/lyrics" method="POST">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>

        <label for="language">Choose Language:</label>
        <select id="language" name="language" required>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="el">Greek</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
        </select>
        

        <button type="submit">Find Lyrics</button>
    </form>
</body>
</html>
