<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyrics Synchronization</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    /* General Styles */
    /*
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      margin-top: 5%;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    */

    #lyrics2 {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .lyrics {
      font-size: 1.5em;
      line-height: 1.6;
      margin: 15px 0;
      text-align: center;
    }

    .passed {
      color: #e74c3c;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .current {
      color: #2c3e50;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
    }

    .upcoming {
      color: #3498db;
    }

    /* === Scoped button styles only for buttons inside the forms in .button-container === */
    .button-container form button {
      background-color: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: capitalize;
    }

    .button-container form button:hover {
      background-color: #9b59b6;
      transform: translateY(-2px);
    }

    /* === Separate simple style for music control buttons === */
    .music-controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2980b9;
      color: white;
      width:99% ;
      transition: background-color 0.3s, transform 0.2s;
    }

    .music-controls button:hover {
      background-color: #1abc9c;
      transform: translateY(-2px);
    }
    .music-controls button:active {
      transform: translateY(0);
    }

  </style>
</head>
<body>

    <div class="button-container">
        <form action="http://127.0.0.1:5000/paraphrased" method="POST" class="btn">
          <button type="submit">Grammar</button>
        </form>
        <form action="http://127.0.0.1:5000/map" method="POST" class="btn">
          <button type="submit">Origin</button>
        </form>
        <form action="http://127.0.0.1:5000/lyrics3" method="POST" class="btn">
          <button type="submit">Lyrics</button>
        </form>
      </div>




  <h1>Now Playing</h1>
  <div id="lyrics2">
    <!-- Lyrics will be dynamically loaded here -->
  </div>

  <!-- Music control buttons in their own container -->
  <div class="music-controls">
    <button onclick="controlMusic('play')">Play</button>
    <button onclick="controlMusic('pause')">Pause</button>
    <button onclick="controlMusic('resume')">Resume</button>
  </div>

  <script>
    function updateLyrics(lyricsHTML) {
      console.log("DEBUG: Lyrics received:", lyricsHTML);
      document.getElementById("lyrics2").innerHTML = lyricsHTML;
    }

    function controlMusic(action) {
      fetch(`/control`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action }),
      });
    }

    setInterval(() => {
      fetch("/lyrics2")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to fetch lyrics");
          return response.text();
        })
        .then(updateLyrics)
        .catch((error) => console.error("DEBUG: Error fetching lyrics:", error));
    }, 500);
  </script>

  
</body>
</html>
